<div class="card">
<!--    <div class="card-header"> liste <small><code>des</code> Focus Groupe</small>
        <button class="btn btn-primary pull-right" type="button" routerLink="/focusgroupeS/focusgroupeAdd"><i class="fa fa-lightbulb-o"></i>&nbsp;Ajouter Focus Groupe</button>
    </div>-->
    <div class="card-body">
        <div class="animated fadeIn">

            <!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> ajouter un Focus Groupe
                        </div>
                        <div class="card-body">
                            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"  class="well">

                                 
                                    <div class="row">
                                        <div class="col-md-5">
                                            <label>Nom de groupe</label>

                                            <input type="text"
                                                   class="form-control"
                                                   formControlName="nom"
                                                 
                                                   required>
                                        </div>
                                        <div class="col-md-5 pull-right"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Raison: Donnez une bonne raison à vos invités de rejoindre le groupe (en 1 phrase)</label>
                                            <textarea rows="5"
                                                      class="form-control"
                                                      formControlName="raison"
                                                      
                                                      required>
                                            </textarea>

                                        </div>

                                    </div>
                                    <div formGroupName="animateur"  >
                                        <div class="row">
                                            <div class="col-md-5">
                                                <label>Nom Animateur</label>
                                                <input type="text"
                                                       class="form-control"
                                                       formControlName="firstname"
                                                       
                                                       required>

                                            </div>
                                            <div class="col-md-5 pull-right">
                                                <label>Prenom Animateur</label>
                                                <input type="text"
                                                       class="form-control"
                                                       formControlName="lastname"
                                                      
                                                       required>

                                            </div>
                                        </div>



                                        <div class="row">
                                            <div class="col-md-5">
                                                <label>Profession Animateur</label>
                                                <input type="text"
                                                       class="form-control"
                                                       formControlName="profession"
                                                       
                                                       required>

                                            </div>
                                            <!--                                        <div class="col-md-5 pull-right">
                                                                                        <label>Photo Animateur</label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               name="raison"
                                                                                               [(ngModel)]="focusgroupe.raison"
                                                                                               required>
                                            
                                                                                    </div>-->
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">

                                            <label>description 1</label>
                                            <input type="text"
                                                   class="form-control"
                                                   formControlName="description1"
                                                 
                                                   required>

                                        </div>


                                        <div class="col-md-5 pull-right">
                                            <label>description 2</label>
                                            <input type="text"
                                                   class="form-control"
                                                   formControlName="description2"
                                                   
                                                   required>
                                        </div>
                                    </div>


                                <button type="submit"
                                        class="btn btn-primary">Enregister
                                </button>
                           

                            </form>



                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>

    </div>
</div>
