<div class="card">
    <div class="card-header"> liste <small><code>des</code> contacts</small>
        <button class="btn btn-primary pull-right" type="button" routerLink="/contacts/contactAdd"><i class="fa fa-lightbulb-o"></i>&nbsp;Ajouter Un Contact</button>
    </div>
    <div class="card-body">
        <div class="animated fadeIn">

            <!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Combined All Table
                        </div>
                        <div class="card-body">

                            <table class="table table-bordered table-striped " [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                                <thead>
                                    <tr>
                                        <th style="width: 10%">
                                <mfDefaultSorter by="name">Nom</mfDefaultSorter>
                                </th>
                                <th style="width: 10%">
                                <mfDefaultSorter by="email">Prénom</mfDefaultSorter>
                                </th>
                                <th style="width: 20%">
                                <mfDefaultSorter by="age">Adresse email</mfDefaultSorter>
                                </th>
                                <th style="width: 10%">
                                <mfDefaultSorter by="age">Verbatim</mfDefaultSorter>
                                </th>
                                <th style="width: 10%">
                                <mfDefaultSorter by="city">Date d'inscription</mfDefaultSorter>
                                </th>
                                <th style="width: 10%">
                                <mfDefaultSorter by="city">Recommandation</mfDefaultSorter>
                                </th>
                                <th style="width: 10%">
                                <mfDefaultSorter by="city">opt-out temporaire</mfDefaultSorter>
                                </th>
                                <th style="width: 10%">
                                <mfDefaultSorter by="city">opt-out définitif</mfDefaultSorter>
                                </th>
                                <th style="width: 10%">
                                <mfDefaultSorter by="city">Source</mfDefaultSorter>
                                </th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of mf.data">
                                        <td>{{item.nom}}</td>
                                        <td>{{item.prenom}}</td>
                                        <td class="text-right">{{item.email}}</td>
                                        <td class="text-right">{{item.verbatim}}</td>
                                         <td>{{item.date_inscription | date: 'MM/dd/yyyy'  }}</td>
                                        <td class="text-right">{{item.recommandation}}</td>
                                        <td class="text-right"></td>
                                        <td class="text-right"></td>
                                        <td class="text-right">{{item.source}}</td>

                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="12">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>

    </div>
</div>
