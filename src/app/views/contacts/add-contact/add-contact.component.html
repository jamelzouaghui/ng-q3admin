<div class="card">
    <div class="card-header"> liste <small><code>des</code> utilisateurs</small>
        <button class="btn btn-primary pull-right" type="button" routerLink="/users/userAdd"><i class="fa fa-lightbulb-o"></i>&nbsp;Ajouter Utilisateur</button>
    </div>
    <div class="card-body">
        <div class="animated fadeIn">

            <!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> ajouter un contact
                        </div>
                        <div class="card-body">
                            <form novalidate #f="ngForm" (ngSubmit)="registerContact(f)" class="well">

                                  <fieldset >
                                    <!--                                    <div class="row">
                                                                            <div class="col-md-5">
                                                                                <label>Civilite</label>
                                    
                                                                                <select  class="form-control" name="civilite"[(ngModel)]="contact.civility">
                                                                                    <option [value]="civ.id" *ngFor="let civ of civility">{{civ.name}}</option>
                                                                                </select>
                                                                            </div>
                                                                            <div class="col-md-5 pull-right"></div>
                                                                        </div>-->
                                    <div class="row">
                                        <div class="col-md-5">
                                            <label>Nom</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="nom"
                                                   [(ngModel)]="contact.nom"
                                                   required>

                                        </div>
                                        <div class="col-md-5 pull-right">
                                            <label>Prenom</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="prenom"
                                                   [(ngModel)]="contact.prenom"
                                                   required>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">

                                            <label>Email</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="email"
                                                   [(ngModel)]="contact.email"
                                                   required>

                                        </div>


                                        <div class="col-xs-12 col-12 col-md-5 form-group">
                                            <label>Date de Creation</label>
                                            <input type="text"
                                                   placeholder="Date de Creation"
                                                   class="form-control"
                                                   name="createdAt"
                                                   id="dateCreation"
                                                   [(ngModel)]="contact.dateCreation"
                                                   bsDatepicker
                                                   [bsConfig]="datePickerConfig"

                                                   value="02/01/2018" />

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">

                                            <label>Q1</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="q1"
                                                   [(ngModel)]="contact.q1"
                                                   required>

                                        </div>

                                        <div class="col-md-5 pull-right">
                                            <label>Q2</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="q2"
                                                   [(ngModel)]="contact.q2"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">

                                            <label>Q3</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="q3"
                                                   [(ngModel)]="contact.q3"
                                                   required>

                                        </div>

                                        <div class="col-md-5 pull-right">
                                            <label>Q4</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="q4"
                                                   [(ngModel)]="contact.q4"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <label>Q5</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="q5"
                                                   [(ngModel)]="contact.q5"
                                                   required>
                                        </div>
                                        <div class="col-md-5 pull-right">
                                            <label>Société</label>

                                            <input type="text"
                                                   class="form-control"
                                                   name="societe"
                                                   [(ngModel)]="contact.societe"
                                                   required>
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <div class="col-md-5">
                                            <label>Note Globale</label>


                                            <input type="text"
                                                   class="form-control"
                                                   name="noteglobale"
                                                   [(ngModel)]="contact.noteglobale"
                                                   />
                                        </div>
                                        <div class="col-md-5">
                                            <label>Recommandation</label>


                                            <input type="text"
                                                   class="form-control"
                                                   name="recommandationMarque"
                                                   [(ngModel)]="contact.recommandation"
                                                   />
                                        </div>
                                    </div>


                                    <div class="form-group row" >

                                        <div class="col-md-5 ">
                                            <label>verbatimPublic</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="verbatim"

                                                   [(ngModel)]="contact.verbatim"
                                                   required>

                                        </div>
                                    </div>

                                    <div class="form-group row" >

                                        <div class="col-md-5 ">
                                            <label>Classification</label>

                                            <input type="text"
                                                   class="form-control"
                                                   name="classification"

                                                   [(ngModel)]="contact.classification"
                                                   required>

                                        </div>
                                        <div class="col-md-5 ">
                                            <label>Marque</label>
                                            <div class="overflow-box">
                                                <input type="text"
                                                       class="form-control"
                                                       name="marque"

                                                       [(ngModel)]="contact.marque"
                                                       required>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="form-group row" >

                                        <div class="col-md-5 ">
                                            <label>Solution</label>

                                            <input type="text"
                                                   class="form-control"
                                                   name="solution"

                                                   [(ngModel)]="contact.solution"
                                                   required>

                                        </div>
                                        <div class="col-md-5 ">
                                            <label>Application</label>
                                            <div class="overflow-box">
                                                <input type="text"
                                                       class="form-control"
                                                       name="application"

                                                       [(ngModel)]="contact.application"
                                                       required>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="form-group row" >

                                        <div class="col-md-5 ">
                                            <label>Distribution</label>

                                            <input type="text"
                                                   class="form-control"
                                                   name="distribution"

                                                   [(ngModel)]="contact.distribution"
                                                   required>

                                        </div>
                                        <div class="col-md-5 ">
                                            <label>Departement</label>
                                            <div class="overflow-box">
                                                <input type="text"
                                                       class="form-control"
                                                       name="departement"

                                                       [(ngModel)]="contact.departement"
                                                       required>
                                            </div>

                                        </div>
                                    </div>
                                </fieldset>

                                <button type="submit"
                                        class="btn btn-primary">Enregister
                                </button>
                                <br>
                                <p> form MODEL : {{ f.value |json}}</p>

                            </form>



                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>

    </div>
</div>
