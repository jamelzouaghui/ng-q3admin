



<div class="card">
    <div class="card-header"> liste <small><code>des</code> utilisateurs</small>
        <button class="btn btn-primary pull-right" type="button" routerLink="/users/userAdd"><i class="fa fa-lightbulb-o"></i>&nbsp;Ajouter Utilisateur</button>
    </div>
    <div class="card-body">
        <div class="animated fadeIn">

            <!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> ajouter un Utlisateur
                        </div>
                        <div class="card-body">

                            <form [formGroup]="userForm" (ngSubmit)="registerUser()">

                                <fieldset >
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text"
                                               class="form-control"
                                               name="firstname"
                                               formControlName="firstname"
                                               required>
                                    </div>

                                    <div class="form-group">
                                        <label>Prenom</label>
                                        <input type="text"
                                               class="form-control"
                                               name="lastname"
                                               formControlName="lastname"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text"
                                               class="form-control"
                                               name="username"
                                               formControlName="username"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label>Profession</label>
                                        <input type="text"
                                               class="form-control"
                                               name="profession"
                                               formControlName="profession"
                                               required>
                                    </div>



                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email"
                                               class="form-control"
                                               name="email"
                                               formControlName="email"

                                               required />


                                    </div>


                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password"
                                               class="form-control"
                                               name="password"
                                               formControlName="password"
                                               required
                                               minlength="8">
                                    </div>
                                    <div class="form-group">
                                        <label>photo</label>
                                        <input type="file"
                                               id="file"
                                               name="photo"
                                               (change)="onSelectFile($event.target.files)">
                                    </div>


                                </fieldset>
                                <button type="submit"
                                        class="btn btn-primary">Submit
                                </button>


                            </form>


                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>

    </div>
</div>
