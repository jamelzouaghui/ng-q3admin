<div class="card">
    <div class="card-header"> liste <small><code>des</code> utilisateurs</small>
        <button class="btn btn-primary pull-right" type="button" routerLink="/users/userAdd"><i class="fa fa-lightbulb-o"></i>&nbsp;Ajouter Utilisateur</button>
    </div>
    <div class="card-body">
        <div class="animated fadeIn">
           
            <!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Combined All Table
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>Nom d'utilisateur</th>
                                        <th>Nom </th>
                                        <th>Prénom</th>
                                        <th>Créé le</th>
                                        <th>Photo de profil</th>
                                       <th>Adresse email</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr  *ngFor="let user of users.result; let i = index">
                                        <td>{{user.username}}</td>
                                         <td>{{user.firtname}}</td>
                                         <td>{{user.lastname}}</td>
                                        <td>2012/01/01</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.email}}</td>
                                        <td>
                                            <span class="badge badge-success">Active</span>
                                        </td>
                                    </tr>
                              
                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>

                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>
       
    </div>
</div>
