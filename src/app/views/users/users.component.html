<div class="card">
    <div class="card-header"> liste <small><code>des</code> utilisateurs</small>
        <button class="btn btn-primary pull-right" type="button" routerLink="/users/userAdd"><i class="fa fa-lightbulb-o"></i>&nbsp;Ajouter Utilisateur</button>
    </div>
    <div class="card-body">
        <div class="animated fadeIn">
           
            <!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Combined All Table
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>Nom d'utilisateurr</th>
                                         <th>Photo de profil</th>
                                        <th>Nom </th>
                                        <th>Prénom</th>
                                        <th>Créé le</th>
                                       <th>Adresse email</th>
                                        <th>Activé</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr  *ngFor="let user of users.result; let i = index">
                                        <td>{{user.username}}</td>
                                         <td><img src="{{url}}{{user.photo.name}}"class="rounded-circle" alt="Cinque Terre" width="100" height="100" > </td>
                                         <td>{{user.firstname}}</td>
                                         <td>{{user.lastname}}</td>
                                        <td>{{user.created_at  | date : 'dd/MM/yyyy H:mm'}}</td>
                                         <td>{{user.email}}</td>
                                        <td>
                                            <div *ngIf="user.enabled"> <span class="badge badge-success">oui</span></div>
                                            <div *ngIf="!user.enabled"> <span class="badge badge-danger">non</span></div>
                                           
                                        </td>
                                        <td>
                                            <a href="#"  class="btn btn-social-icon btn-dropbox" ><i class="fa fa-edit"></i></a>
                                            <a href="#" class="btn btn-social-icon btn-danger"><i class="fa fa-times"></i></a>
                                        </td>
                                    </tr>
                              
                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>
       
    </div>
</div>
